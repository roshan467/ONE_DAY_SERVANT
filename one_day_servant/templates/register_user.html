<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register as User</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* --- Glassmorphic Card --- */
.registration-card {
    width: auto;
    border-radius: 55px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border: 20px solid rgba(255, 255, 255, 0.3);
    padding: 60px 40px;
    position: relative;
    animation: fadeIn 1s ease-in-out;
}

/* --- Floating Circles --- */
.floating-circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.15;
    animation: float 6s ease-in-out infinite;
}
.circle1 { width: 120px; height: 120px; background: #f0f0ee; top: -40px; right: -40px; }
.circle2 { width: 80px; height: 80px; background: #f9f7f7; bottom: -30px; left: -30px; animation-duration: 5s; }
.circle3 { width: 100px; height: 100px; background: #efeff1; top: 20%; left: -50px; animation-duration: 7s; }

/* --- Animations --- */
@keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
@keyframes fadeIn { from { opacity: 0; transform: translateY(-20px);} to { opacity: 1; transform: translateY(0);} }

/* --- Form Input Focus --- */
.form-control:focus, .form-select:focus {
    box-shadow: 0 0 15px rgba(40,167,69,0.5);
    border-color: #28a745;
}

/* --- Register Button --- */
.register-btn {
    background: linear-gradient(90deg,#28a745,#71c562);
    border-radius: 50px;
    padding: 12px 0;
    font-size: 1.2rem;
    transition: all 0.3s;
}
.register-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

/* --- Responsive --- */
@media(max-width: 480px){ 
    .registration-card { width: 90%; padding: 30px; } 
}
</style>
</head>
<body>

<!-- Full-page background with gradient -->
<div class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(135deg, #f7f7f7, #fcfdfd); overflow: hidden; position: relative;">

    <!-- Decorative floating circles -->
    <div class="floating-circle circle1"></div>
    <div class="floating-circle circle2"></div>
    <div class="floating-circle circle3"></div>

    <!-- Centered Glassmorphic Card -->
    <div class="card registration-card text-center shadow-lg">
        <h2 class="mb-4" style="font-family: 'Luckiest Guy', cursive; color: #28a745;">Register as User</h2>

        <!-- Registration Form -->
        <form method="POST" class="w-100 mx-auto" style="max-width: 360px;">
            <div class="form-floating mb-3">
                <input type="text" name="name" class="form-control rounded-pill" id="name" placeholder="Name" required>
                <label for="name">Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control rounded-pill" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control rounded-pill" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" name="phone" class="form-control rounded-pill" id="phone" placeholder="Phone">
                <label for="phone">Phone</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" name="address" class="form-control rounded-pill" id="address" placeholder="Address" required>
                <label for="address">Address</label>
            </div>

            <button type="submit" class="btn w-100 text-white fw-bold register-btn mt-3">Register</button>
        </form>

        <p class="text-center mt-3" style="font-size: 0.9rem;">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </p>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
