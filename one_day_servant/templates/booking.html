<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Page</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg, #f0f4ff, #e6f7ff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    font-family: Arial, sans-serif;
}

.booking-card {
    width: 100%;
    max-width: 500px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border: 15px solid rgba(255,255,255,0.3);
    border-radius: 30px;
    padding: 40px 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    animation: fadeIn 1s ease-in-out;
}

.booking-card h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #28a745;
    font-family: 'Luckiest Guy', cursive;
}

.form-control:focus, .form-select:focus {
    border-color: #28a745;
    box-shadow: 0 0 15px rgba(40,167,69,0.3);
}

.btn-book {
    background: linear-gradient(90deg,#28a745,#71c562);
    color: white;
    border-radius: 50px;
    padding: 12px 0;
    font-size: 1.2rem;
    width: 100%;
    transition: all 0.3s;
    border: none;
}
.btn-book:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

@keyframes fadeIn {
    from { opacity:0; transform: translateY(-20px); }
    to { opacity:1; transform: translateY(0); }
}

@media(max-width:480px){
    .booking-card { padding: 30px 20px; border-radius: 20px; }
}
</style>
</head>
<body>

<div class="booking-card shadow-lg">
    <h2>Book a Servant</h2>
    <form method="POST">
        <div class="form-floating mb-3">
            <input type="text" name="user_name" class="form-control rounded-pill" id="user_name" placeholder="Your Name" required>
            <label for="user_name">Your Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="tel" name="phone" class="form-control rounded-pill" id="phone" placeholder="Phone Number" required>
            <label for="phone">Phone Number</label>
        </div>

        <div class="form-floating mb-3">
            <textarea class="form-control rounded-pill" placeholder="Address" id="address" name="address" style="height:80px;" required></textarea>
            <label for="address">Address</label>
        </div>

       

        <div class="form-floating mb-3">
            <select class="form-select rounded-pill" id="work" name="work" required>
                <option value="" disabled selected>Select Work</option>
                <option value="Cleaning">Cleaning</option>
                <option value="Cooking">Cooking</option>
                <option value="Laundry">Laundry</option>
                <option value="Gardening">Gardening</option>
            </select>
            <label for="work">Select Work</label>
        </div>

        <div class="form-floating mb-3">
            <input type="date" name="date" class="form-control rounded-pill" id="date" required>
            <label for="date">Select Date</label>
        </div>

        <div class="form-floating mb-3">
            <input type="time" name="time" class="form-control rounded-pill" id="time" required>
            <label for="time">Select Time</label>
        </div>

        <button type="submit" class="btn btn-book mt-3">Book Now</button>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
