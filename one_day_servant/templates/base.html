<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Day Servant</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Luckiest+Guy&display=swap" rel="stylesheet">
<style>
body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Full background with gradient overlay */
body {
    background: linear-gradient(135deg, rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                url('{{ url_for("static", filename="img/bg.jpg") }}') no-repeat center center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero {
    z-index: 1;
    padding: 20px;
    color: white;
}

.title {
    font-size: 5rem;
    margin-bottom: 20px;
}

.one {
    font-family: 'Pacifico', cursive;
    color: #ffffff;
    text-shadow: 2px 2px 10px #161718;
    animation: float 3s ease-in-out infinite;
}

.servant {
    font-family: 'Luckiest Guy', cursive;
    color: #ffbf00;
    text-shadow: 2px 2px 8px #fefefe;
    animation: bounce 2s infinite;
}

.subtitle {
    font-size: 1.8rem;
    font-style: italic;
    margin-top: 20px;
    text-shadow: 1px 1px 5px #000;
    animation: fadeIn 3s ease-in-out forwards;
}

.btn-start {
    margin-top: 40px;
    font-size: 1.5rem;
    padding: 15px 50px;
    border-radius: 50px;
    background-color: #ff6b6b;
    border: none;
    color: white;
    animation: pulse 2s infinite;
    transition: transform 0.3s, box-shadow 0.3s;
}

.btn-start:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

/* Optional animated image */
.animated-img {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    animation: upDown 3s ease-in-out infinite;
}

/* Animations */
@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

@keyframes upDown {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-30px); }
}

/* Responsive */
@media(max-width:768px) {
    .title { font-size: 3.5rem; }
    .subtitle { font-size: 1.5rem; }
    .btn-start { font-size: 1.2rem; padding: 12px 40px; }
}
@media(max-width:480px) {
    .title { font-size: 2.5rem; }
    .subtitle { font-size: 1.2rem; }
    .btn-start { font-size: 1rem; padding: 10px 30px; }
}
</style>
</head>
<body>

<div class="hero">
    <h1 class="title">
        <span class="one">One Day</span> <span class="servant">Servant</span>
    </h1>
    <p class="subtitle">Your helper for a day, anytime you need.</p>
    <a href="{{ url_for('register') }}" class="btn btn-start">Get Started</a>

    <!-- Optional animated image -->
    <!-- <img src="{{ url_for('static', filename='img/animated.png') }}" class="animated-img" alt="animation"> -->
</div>

</body>
</html>
