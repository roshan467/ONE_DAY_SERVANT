<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg, #f8f8f9, #fcfcfc);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* --- Glassmorphic Login Card --- */
.registration-card {
    width: 100%;
    max-width: 400px;
    border-radius: 55px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border: 20px solid rgba(255,255,255,0.3);
    padding: 50px 30px;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

/* --- Button Styling --- */
.register-btn {
    background: linear-gradient(90deg,#ff6b6b,#ffb56b);
    border-radius: 50px;
    padding: 12px 0;
    font-size: 1.2rem;
    transition: all 0.3s;
    border: none;
}
.register-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

/* --- Input Focus --- */
.form-control:focus {
    box-shadow: 0 0 15px rgba(255,107,107,0.5);
    border-color: #ff6b6b;
}

/* --- Heading --- */
.registration-card h2 {
    font-family: 'Luckiest Guy', cursive;
    color: #ff6b6b;
    margin-bottom: 30px;
}

/* --- Fade In Animation --- */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* --- Responsive --- */
@media(max-width: 480px){ 
    .registration-card { padding: 40px 20px; border-radius: 40px; }
}
</style>
</head>
<body>

<div class="registration-card shadow-lg">
    <h2>Login</h2>

    <form method="POST">
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control rounded-pill" id="email" placeholder="Email" required>
            <label for="email">Email</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control rounded-pill" id="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn w-100 text-white fw-bold register-btn mt-3">Login</button>
        </div>
    </form>

    <p class="text-center mt-3" style="font-size: 0.9rem;">
        Don't have an account? <a href="{{ url_for('register_user') }}">Register</a>
    </p>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
